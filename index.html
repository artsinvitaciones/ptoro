<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Secuencial 5 Videos</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #video0, #video1, #video2, #video3, #video4 { z-index: 3; }
    #backgroundVideo { z-index: 1; opacity: 0; transition: opacity 1s ease; }

    .buttons-container {
      position: absolute;
      bottom: 10px;
      left: 0; right: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 4;
    }

    .buttons-container.enabled {
      opacity: 1;
      visibility: visible;
      pointer-events: auto;
    }

    .button-img {
      width: 60px;
      cursor: pointer;
    }

    #unsupported-browser, #start-fallback {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.9);
      color: white;
      z-index: 9999;
    }

    #start-fallback { cursor: pointer; z-index: 10000; }
  </style>
</head>
<body oncontextmenu="return false">

  <div id="unsupported-browser">
    <div>
      <p>⚠️ Tu navegador no es compatible. Usa Chrome o Firefox.</p>
    </div>
  </div>

  <div id="start-fallback">Toca para comenzar</div>

  <!-- Videos secuenciales -->
  <video id="video0" autoplay muted playsinline preload="auto">
    <source src="assets/video0.mp4" type="video/mp4">
  </video>
  <video id="video1" playsinline muted preload="auto">
    <source src="assets/video1.mp4" type="video/mp4">
  </video>
  <video id="video2" playsinline muted preload="auto">
    <source src="assets/video2.mp4" type="video/mp4">
  </video>
  <video id="video3" playsinline muted preload="auto">
    <source src="assets/video3.mp4" type="video/mp4">
  </video>
  <video id="video4" playsinline muted preload="auto">
    <source src="assets/video4.mp4" type="video/mp4">
  </video>

  <!-- Fondo -->
  <video id="backgroundVideo" playsinline muted loop preload="auto">
    <source src="assets/fondo.mp4" type="video/mp4">
  </video>

  <!-- Audio -->
  <audio id="audio" loop preload="auto">
    <source src="assets/music.mp3" type="audio/mpeg">
  </audio>

  <!-- Botones -->
  <div class="buttons-container" id="buttons-container">
    <a href="https://maps.app.goo.gl/xxx" target="_blank">
      <img src="assets/salon.png" class="button-img" />
    </a>
    <a href="https://wa.me/59100000000" target="_blank">
      <img src="assets/asistencia.png" class="button-img" />
    </a>
    <img src="assets/repetir.png" id="repeat-button" class="button-img" />
  </div>

  <script>
    const videos = [
      document.getElementById("video0"),
      document.getElementById("video1"),
      document.getElementById("video2"),
      document.getElementById("video3"),
      document.getElementById("video4")
    ];
    const background = document.getElementById("backgroundVideo");
    const audio = document.getElementById("audio");
    const buttons = document.getElementById("buttons-container");
    const fallback = document.getElementById("start-fallback");
    const unsupported = document.getElementById("unsupported-browser");
    const repeatButton = document.getElementById("repeat-button");

    const userAgent = navigator.userAgent.toLowerCase();
    const isUnsupported = /miuibrowser|miui|miwebview/.test(userAgent);

    if (isUnsupported) {
      unsupported.style.display = "flex";
      videos.forEach(v => v.style.display = "none");
      background.style.display = "none";
      buttons.style.display = "none";
      audio.remove();
    } else {
      // Forzar precarga
      videos.forEach((v, i) => i !== 0 && v.load());
      background.load();

      // Fallback si autoplay bloqueado
      window.addEventListener("load", () => {
        videos[0].play().catch(err => {
          fallback.style.display = "flex";
          fallback.addEventListener("click", () => {
            videos[0].play().then(() => fallback.style.display = "none");
          });
        });
      });

      // Reproducción secuencial
      for (let i = 0; i < videos.length - 1; i++) {
        videos[i].addEventListener("ended", () => {
          videos[i].style.display = "none";
          videos[i+1].style.display = "block";
          videos[i+1].play();
        });
      }

      // Último video
      videos[4].addEventListener("ended", () => {
        videos[4].style.display = "none";
        background.style.opacity = 1;
        background.play();
        audio.play();
        buttons.classList.add("enabled");
      });

      // Botón repetir
      repeatButton.addEventListener("click", () => {
        buttons.classList.remove("enabled");
        background.pause();
        background.style.opacity = 0;
        audio.pause();
        audio.currentTime = 0;

        videos.forEach(v => {
          v.pause();
          v.currentTime = 0;
          v.style.display = "none";
        });

        videos[0].style.display = "block";
        videos[0].muted = true;
        videos[0].play();
      });
    }
  </script>

</body>
</html>
